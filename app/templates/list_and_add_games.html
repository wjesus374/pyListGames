{% extends "base.html" %}

{% block content %}

<table class="table table-striped table-bordered mt-3">
    <thead class="thead-dark">
        <tr>
            <th>Capa</th>
            <th>Nome do Jogo</th>
            <th>Plataforma</th>
            <th>Ação</th>
        </tr>
    </thead>
    <tbody>
        {% for game in games %}
        <tr>
            <td><img src="{{ url_for('static', filename='uploads/' + game.cover_image) }}" alt="{{ game.name }}" style="width: 100px; height: auto;"></td>
            <td>{{ game.name }}</td>
            <td>{{ game.platform }}</td>
            <td>
                <a href="{{ url_for('game.add_to_wishlist', game_id=game.id) }}" class="btn btn-warning btn-sm">Adicionar aos favoritos</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
