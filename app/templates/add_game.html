{% extends "base.html" %}

{% block content %}
<h2 class="form-title">Adicionar Novo Jogo</h2>
<form action="{{ url_for('game.add_game') }}" method="POST" enctype="multipart/form-data" class="styled-form">
    <div class="form-group">
        <label for="name">Nome do Jogo:</label>
        <input type="text" class="form-control" name="name" placeholder="Insira o nome do jogo" required>
    </div>
    
    <div class="form-group">
        <label for="platform">Plataforma:</label>
        <input type="text" class="form-control" name="platform" placeholder="Ex: PlayStation, Xbox" required>
    </div>
    
    <div class="form-group">
        <label for="release_year">Ano de Lançamento:</label>
        <input type="number" class="form-control" name="release_year" placeholder="Ex: 2023">
    </div>
    
    <div class="form-group">
        <label for="developer">Desenvolvedora:</label>
        <input type="text" class="form-control" name="developer" placeholder="Insira a desenvolvedora">
    </div>

    <div class="form-group">
        <label for="publisher">Distribuidora:</label>
        <input type="text" class="form-control" name="publisher" placeholder="Insira a distribuidora">
    </div>
    
    <div class="form-group">
        <label for="genre">Gênero:</label>
        <input type="text" class="form-control" name="genre" placeholder="Ex: Ação, RPG">
    </div>
    
    <div class="form-group">
        <label for="description">Descrição:</label>
        <textarea class="form-control" name="description" rows="3" placeholder="Insira uma breve descrição"></textarea>
    </div>

    <div class="form-group">
        <label for="cover_image">Capa do Jogo:</label>
        <input type="file" class="form-control" name="cover_image" accept="image/*" required>
    </div>

    <div class="form-group">
        <label for="additional_images">Imagens Adicionais:</label>
        <input type="file" class="form-control" name="additional_images" accept="image/*" multiple>
    </div>

    <button type="submit" class="btn btn-primary">Adicionar Jogo</button>
</form>

{% endblock %}
