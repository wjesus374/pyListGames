{% extends "base.html" %}

{% block content %}
    <h1>Available Games</h1>
    <ul>
        {% for game in games %}
            <li>
                <strong>{{ game.name }} ({{ game.platform }})</strong> - {{ game.style }}
                <br>
                <a href="{{ url_for('game.add_to_wishlist', game_id=game.id) }}">Add to Wishlist</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
