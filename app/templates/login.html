{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <h1 class="login-title">Login</h1>
    <form method="POST" class="login-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" class="form-control" placeholder="Insira seu email" required>
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" name="password" class="form-control" placeholder="Insira sua senha" required>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p class="register-link">NÃ£o tem uma conta? <a href="{{ url_for('auth.register') }}">Registrar aqui</a></p>
</div>

{% endblock %}
